		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<!-- <div id="overlay"></div> -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1 id="myname"></h1>
						<img src="profile.JPG" id="profile_img" alt="profile image">
						
						<p>Software Engineer &nbsp;&bull;&nbsp; Builder &nbsp;&bull;&nbsp; Backpacker</p>
						
						<nav>
							<ul>
								<li><a href="mailto:leungshgene@gmail.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
								<li><a href="https://www.linkedin.com/in/eugene-sh-leung/" class="icon fa-linkedin"><span class="label">Linkedin</span></a></li>

					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { 
				document.body.classList.remove('is-preload');
				typeWriter();
			}
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { 
				document.body.scrollTop = 0; 
				
			}
			var i = 0;
			var txt = 'Hi, my name is Eugene.';
			var speed = 500;

			function typeWriter() {
			  if (i < txt.length) {
				document.getElementById("myname").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
				if(i==5) speed =100;
			  }
			}
		</script>
	</body>
